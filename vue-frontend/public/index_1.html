<!-- Agregamos la librería de Bootstrap a la página -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- Creamos el formulario de inicio de sesión utilizando las clases de Bootstrap -->
<form class="login-form container mt-5">
    <h1 class="mb-4">Inicio de sesión</h1>
    <div class="form-group">
        <label for="username-input">Nombre de usuario</label>
        <input type="text" class="form-control username-input" id="username-input" placeholder="Ingresa tu nombre de usuario">
    </div>
    <div class="form-group">
        <label for="password-input">Contraseña</label>
        <input type="password" class="form-control password-input" id="password-input" placeholder="Ingresa tu contraseña">
    </div>
    <button type="button" class="btn btn-primary login-button">Iniciar sesión</button>
</form>
